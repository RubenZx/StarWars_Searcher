{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/bg.css" %}">
    <link rel="stylesheet" href="{% static "css/starwars-glyphicons.css" %}">
    <link rel="stylesheet" href="{% static "css/signin.css" %}">
    <title>Login</title>
</head>
<body class="bg-transparent">
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
  <form class="form-signin text-white"  method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="text-center ">
      <i class="swg swg-wookie-2 swg-6x" ></i>
    </div>
    <div class="text-center">
    <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
    </div>
    <label for="inputEmail" class="sr-only">Email address</label>
    {% comment %} <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus> {% endcomment %}
    {{ form.username }}
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
    {% comment %} <p class="mt-5 mb-3 text-muted">&copy; 2017 - {{ site.time | date: "%Y" }} </p> {% endcomment %}
  </form>

</body>
</html>
