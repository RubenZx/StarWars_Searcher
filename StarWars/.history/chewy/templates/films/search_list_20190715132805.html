{% extends 'base.html' %}

{% block title %}
List of films
{% endblock %}

{% block content %}
    {% if films %}
        {% for film in films %}
            <div id="film">
                <h1> {{ film.title }} </h1>
                {{ film.release_date }}
            </div>
        {% endfor %}
    {% else %}
        <h1 align="center">Result doesn't found </h1>
    {% endif %}
{% endblock %}
