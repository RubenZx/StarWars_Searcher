{% extends 'base.html' %}

{% block title %}

{% endblock %}

    {% block content %}
    {% for film in films %}
        <div id="film">
            <h1> {{ film.title }} </h1>
            {{ film.release_date }}
        </div>
    {% empty %}
    <div id="film"  align="center">
        <h1>Result doesn't found </h1>
    </div>
    {% endfor %}
{% endblock %}
