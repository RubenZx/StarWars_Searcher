{% extends 'base.html' %}
{% load static %}

{% block title %}
{{ film.title }}
{% endblock %}

{% block content %}

    
    <div>
        <img src="{% get_static_prefix %}media/images/films/{{ film.id }}.jpg" alt="{{film.title}}" class="img-fluid rounded pull-left mr-4"></img>
        <p> {{ film.title }} </p>
        <p> {{ film.release_date }} </p>
    </div>
    
    {% comment %} <p> {{ film.title }} - {{ film.release_date }} </p>
    <p> {{ film.opening_crawl}} {% endcomment %}

{% endblock %}
