{% extends 'base.html' %}

{% block title %}
List of films
{% endblock %}

{% block content %}
    {% if films %}
        {% for film in films %}
            <p> {{ film.title }} - {{ film.release_date }} </p>
            <p> {{ film.opening_crawl}}
        {% endfor %}
    {% else %}
        <div id="film"> </div>
        <h1 align="center">Results doesn't found </h1>
    {% endif %}
{% endblock %}
