{% extends 'base.html' %}
{% load static %}


{% block title %}
Films
{% endblock %}

{% block content %}

    {% for f in film %}
        <div class="row" id="f">
            <div class="column">
                <img src="{% get_static_prefix %}media/images/films/{{ f.id }}.jpg" alt="{{f.title}}" height="42" width="42"  class="img-fluid rounded">

        </div>
    {% endfor %}

{% endblock %}
