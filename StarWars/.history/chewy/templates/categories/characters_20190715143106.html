{% extends 'base.html' %}
{% load static %}


{% block title %}
Characters
{% endblock %}

{% block content %}

<div class="container">
    <div id="films" class="list-group borderless overflow-auto">
        {% for f in characters %}
            <a href="/characters/{{ f.id }}" class="list-group-item list-group-item-action">
            <img src="{% get_static_prefix %}media/images/people/{{ f.id }}.jpg" alt="{{f.name}}" style="width:15%"  class="img-fluid rounded pull-left mr-4">
            <h2>{{ f.Name }} </h2>
            </a>
        {% endfor %}    
    </div>
</div>
    
{% endblock %}
