{% extends 'base.html' %}
{% load static %}


{% block title %}
Films
{% endblock %}

{% block content %}

    <div id="film">

        {% for f in film %}
            {% if forloop.counter0|divisibleby:2 %}
                <img src="{% get_static_prefix %}media/images/films/{{ f.id }}.jpg" alt="{{f.title}}" style="width:15%"  class="img-fluid rounded pull-left mr-4">
                <h1> {{f.title}} </h1>
            {% else %}
                <img src="{% get_static_prefix %}media/images/films/{{ f.id }}.jpg" alt="{{f.title}}" style="width:15%"  class="img-fluid rounded pull-right mr-4">
                <h1> {{f.title}} </h1>
            {% endif %}
        {% endfor %}    
    
    </div>

    
{% endblock %}
