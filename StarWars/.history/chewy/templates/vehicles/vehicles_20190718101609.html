{% extends 'base.html' %}
{% load static %}
{% load image_exists from chewy_extras  %}

{% block title %}
Vehicles
{% endblock %}

{% block content %}

<div class="container">
    <div id="films" class="list-group borderless overflow-auto">
        {% for f in vehicles %}
            <a href="/vehicles/{{ f.id }}" class="list-group-item list-group-item-action">
            {% if f.id|image_exists:"vehicles/" %}
                <img src="{% get_static_prefix %}media/images/vehicles/{{ f.id }}.jpg" alt="{{f.name}}" style="width: 15%;" class="img-fluid rounded pull-left mr-4">
            {% else %}
                <div class="img-fluid rounded pull-left mr-4" style="width: 15%;">
                    <i class="swg swg-atat swg-6x"></i>
                </div>
            {% endif %}
            <h2>{{ f.name }} </h2>
            </a>
        {% endfor %}    
    </div>
</div>
    
{% endblock %}
