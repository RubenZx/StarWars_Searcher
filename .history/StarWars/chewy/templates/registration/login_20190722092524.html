{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="{% static 'media/images/favicon.ico' type='image/x-icon' %}">
  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/bg.css" %}">
    <link rel="stylesheet" href="{% static "css/starwars-glyphicons.css" %}">
    <link rel="stylesheet" href="{% static "css/signin.css" %}">
    <title>Login</title>
</head>
<body class="bg-transparent">
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
  <form class="form-signin text-white"  method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="text-center ">
      <a href="/">
        <i class="swg swg-wookie-2 swg-6x" ></i>
      </a>
    </div>
    <div class="text-center">
    <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
    </div>
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="text" autofocus requiered id="id_username"  name="username" class="form-control" placeholder="Username">
  
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" requiered id="id_password" name="password" class="form-control" placeholder="Password">

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
  </form>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

</body>

</html>
